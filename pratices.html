       .head .Text{
           

    visibility: hidden;
  width: 100px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  /* Position the tooltip */

   bottom: 100%;

            visibility: visible;
        }
    </style>
</head>
