<!DOCTYPE html>
<html>
<head>
<style>
.card {
  -webkit-mask-image: url(image/google-plus.png);
  mask-image: url(image/google-plus.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="card">
<img src="image/wallpaper.jpg"  width="600" height="400">
</div>

<h3>Original image:</h3>
<img src="image/wallpaper.jpg"  width="600" height="400">

</body>
</html>
